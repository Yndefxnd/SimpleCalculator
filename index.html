<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="text">Simple Calculator</h1>
      <h2 class="dev">Developed by Yndefxnd</h2>
    </header>
    <main class="main">
      <div class="calculator">
        <input type="text" class="display" placeholder="0">
        <div class="buttons">
          <button class="seven">7</button>
          <button class="eight">8</button>
          <button class="nine">9</button>
          <button class="four">4</button>
          <button class="five">5</button>
          <button class="six">6</button>
          <button class="one">1</button>
          <button class="two">2</button>
          <button class="three">3</button>
          <button class="reset">C</button>
          <button class="zero">0</button>
          <button class="summ">+</button>
          <button class="minus">-</button>
          <button class="multiplication">×</button>
          <button class="division">÷</button>
          <button class="dot">.</button>
          <button class="equal">=</button>
          <button class="erase">⟶</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
